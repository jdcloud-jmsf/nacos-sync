server.port=8080
server.servlet.context-path=/

spring.jpa.properties.hibernate.dialect=${MYSQL_DIALECT:org.hibernate.dialect.MySQL5Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false

spring.cloud.discovery.enabled=false


spring.datasource.url=jdbc:mysql://${MYSQL_HOST:svc.meshware.io}:${MYSQL_PORT:3306}/nacos_sync?characterEncoding=utf8
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:home}

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
